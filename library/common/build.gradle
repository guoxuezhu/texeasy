plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    dataBinding {
        enabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    //rxjava
    api rootProject.ext.dependencies.rxjava
    api rootProject.ext.dependencies.rxandroid
    //rxkotlin
    api rootProject.ext.dependencies.rxkotlin
    //rx管理View的生命周期
    api(rootProject.ext.dependencies.rxlifecycle)
    api(rootProject.ext.dependencies["rxlifecycle-components"])
    //rxbinding
    api(rootProject.ext.dependencies.rxbinding)
    //rx权限请求
    api(rootProject.ext.dependencies.rxpermissions)
    //network
    api rootProject.ext.dependencies.okhttp
    api rootProject.ext.dependencies.retrofit
    api rootProject.ext.dependencies["converter-gson"]
    api rootProject.ext.dependencies["adapter-rxjava"]
    //json解析
    api rootProject.ext.dependencies.gson
    //material-dialogs
    api(rootProject.ext.dependencies["material-dialogs-core"])
    api(rootProject.ext.dependencies["material-dialogs-commons"])
    //glide图片加载库
    api(rootProject.ext.dependencies.glide)
    annotationProcessor rootProject.ext.dependencies["glide-compiler"]
    //recyclerview的databinding套装
    api(rootProject.ext.dependencies.bindingcollectionadapter)
    api(rootProject.ext.dependencies["bindingcollectionadapter-recyclerview"])
    //Google LiveData和ViewModel组件
    api rootProject.ext.dependencies["lifecycle-extensions"]
    api rootProject.ext.dependencies["kotlin-stdlib"]
    api rootProject.ext.dependencies["androidx.core"]
    //loading view
    api rootProject.ext.dependencies["SpinKit"]
    //loading button
    api rootProject.ext.dependencies["loading-button"]
    //loopview
    api rootProject.ext.dependencies["loopview"]
    //log to file
    api rootProject.ext.dependencies["logFile"]
    api rootProject.ext.dependencies["logExtlibrary"]

    api rootProject.ext.support["appcompat"]
    api rootProject.ext.support["material"]
    api rootProject.ext.support["constraintlayout"]
    api rootProject.ext.support["multidex"]
    api rootProject.ext.support["coroutines"]

    annotationProcessor rootProject.ext.dependencies["lifecycle-compiler"]
}
